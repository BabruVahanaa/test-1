<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProTribe Coaching Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'protribe-teal': '#16A39A',
              'protribe-green': {
                'light': '#E9F8F7',
                'DEFAULT': '#16A39A',
                'dark': '#0F7C74',
              },
              'protribe-gray': {
                'extralight': '#F7FAFC',
                'light': '#EDF2F7',
                'DEFAULT': '#A0AEC0',
                'dark': '#4A5568',
                'extradark': '#1A202C',
                '600': '#4A5568',
                '700': '#2D3748',
                '800': '#1A202C',
                '900': '#171923'
              }
            },
          },
        },
      }
    </script>
    <style>
        /* Improve date and time input appearance */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }
        
        /* Invert color for dark mode in Webkit browsers */
        .dark input[type="date"]::-webkit-calendar-picker-indicator,
        .dark input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body class="bg-protribe-gray-extralight dark:bg-protribe-gray-900">
